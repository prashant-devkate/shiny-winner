<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #333;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        nav a:hover {
            background: #575757;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Sample Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>About This Website</h2>
        <p>This is a simple HTML and CSS example to help you get started with web development. You can edit this file and see changes instantly by refreshing the browser.</p>
        <img src="https://via.placeholder.com/800x400" alt="Sample Image">
    </main>

    <footer>
        &copy; 2025 My Sample Website. All rights reserved.
    </footer>

</body>
</html>
